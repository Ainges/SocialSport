<!DOCTYPE html>
<html>
    <head>
        <base href="${pageContext.request.requestURI}" />
        <meta charset="UTF-8">
        <meta name="description" content="Speichern Sie Ihre Traings hier">
        <meta name="keywords" content="Sport, Training, Sommerfigur, Trainingserfolg">
        <meta name="author" content="Cem Durmus">
        
        <script type="text/javascript"  src="../JavaScript/TriggerExerciseAdditon.js" defer>

        document.addEventListener("DOMContentLoaded", init);
        
        function init()
        {
        	var searchDefinedExercises = document.getElementById("searchDefinedExercises")
        	
            searchDefinedExercises.addEventListener("focus", showDefinedExercises())
            searchDefinedExercises.addEventListener("keydown", getDefinedExercises())
            searchDefinedExercises.addEventListener("blur", clearDefinedExercises)
        	
        }
        
        </script>
    </head>

    <body>
        <header id="sucheStarten">
            <form class="addExercise">
                <button id="addButton" type="submit" name="addExercise" value="clickme">Übung hinzufügen</button>
            </form>
            
            <div id="ExerciseDropdown">
                <button id="searchDefinedExercises">Hinzufügen</button>
            </div>
            
        </header>
        <article>
        <div id="exerciseContainer">
        
        </div>
        </article>
        <footer>
        </footer>
    </body>
</html>
