<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/registration.css" />
<title>Registration</title>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../css/layout.css">
<script src="../JavaScript/registration.js"></script>
</head>
<body>

	<header class="header">
		<h1>Account anlegen:</h1>
	</header>
	<noscript>
		<h1>BITTE JAVASCRIPT AKTIEREN!</h1>
	</noscript>

	<div class="registration-container">
		<form class="form" action="../registrationServlet" method="post">
			<label for="emailInput">Email:</label><br> 
			<input type="email"
				name="email" size="30" maxlength="35" id="emailInput"><span
				id="emailcheck"></span><br>

			<label for="userName">Benutzername:</label><br>
			<input type="text" name="userName" size="30" maxlength="35"
				minlength="2" id="userName"><span id="usernamecheck"></span><br>

			<label for="lastName">Nachname:</label><br> 
			<input type="text" id="lastName"
				name="lastName" size="30" maxlength="35"><br> 
				
			<label
				for="firstName">Vorname:</label><br> 
			<input type="text"
				name="firstName" size="30" maxlength="35" id="firstName"><br> 
				
			<label
				for="password">Passwort:</label><br> 
			<input type="password"
				name="password" id="password" size="30" maxlength="35"><br>

			<input type="submit" value="Bestätigen" size="30">
		</form>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", init);

		function init() {

			var emailInput = document.getElementById("emailInput");
			emailInput.addEventListener("keyup", emailAvailable);

			var usernameInput = document.getElementById("userName");
			usernameInput.addEventListener("keyup", usernameAvailable);
		}
	</script>
</body>
</html>
